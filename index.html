<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="stayle.css">
    <title>Nestoria</title>
</head>
<body>
<nav class="navbar navbar-expand-dark bg-dark">
    <a href="#" class="navbar-brand">
        <img src="logo.png" alt="">
        The property API
    </a>
</nav>
<div class="container-fluid filter">
    <div class="row text-center">
        <div class="col-12">
            <div class="">
                <h2>The easiest way to find property</h2>
            </div>
            <div class="row row justify-content-center form-serch">
                <div class="form-check">
                    <label class="form-check-label col 4">
                        <input type="radio" class="form-check-input" name="optradio" value="buy">Buy
                    </label>
                </div>
                <div class="form-check col-4">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optradio" value="rent" checked="checked">Rent
                    </label>
                </div>
            </div>
            <div class="form-inline my-2 my-lg-0 row justify-content-center">
                <div class="form-group">
                    <select class="form-control" id="country">
                        <option value="com.br/api?country=br">nestoria.com.br</option>
                        <option value="de/api?country=de">Germany</option>
                        <option value="es/api?country=es">Spain</option>
                        <option value="fr/api?country=fr">France</option>
                        <option value="in/api?country=in">India</option>
                        <option value="it/api?country=it">Italia</option>
                        <option value="mx/api?country=mx">Mexico</option>
                        <option value="co.uk/api?country=uk">Great Britain</option>
                    </select>
                </div>
                <input type="text" class="form-control mr-sm-2" placeholder="Enter the city" aria-label="Serch" id="serch">
                <button class="btn btn-outline-success my-2 my-sm-0 btn-filter" onclick="serchBtn()">Serch</button>
            </div>
        </div>
    </div>
</div>
<div class="container-fluir row text-center">
    <div class="col-sm-12 col-lg-3 bg-dark">
        <div class="row ml-2">
            <div class="col-12 p">
                Prise
            </div>
            <div class="col-sm-12 col-lg-6">
                <input type="number" class="form-control mr-sm-2" placeholder="min" aria-label="Serch" id="prise-min">
            </div>
            <div class="col-sm-12 col-lg-6">
                <input type="number" class="form-control mr-sm-2" placeholder="max" aria-label="Serch" id="prise-max">
            </div>
            <div class="col-12 p">
                Rooms
            </div>
            <div class="col-sm-12 col-lg-6">
                <input type="number" class="form-control mr-sm-2" placeholder="min" aria-label="Serch" id="rooms-min">
            </div>
            <div class="col-sm-12 col-lg-6">
                <input type="number" class="form-control mr-sm-2" placeholder="max" aria-label="Serch" id="rooms-max">
            </div>
            <div class="col-12 p">
                Bedrooms
            </div>
            <div class="col-sm-12 col-lg-6">
                <input type="number" class="form-control mr-sm-2" placeholder="min" aria-label="Serch"
                       id="bedrooms-min">
            </div>
            <div class="col-sm-12 col-lg-6">
                <input type="number" class="form-control mr-sm-2" placeholder="max" aria-label="Serch"
                       id="bedrooms-max">
            </div>
            <div class="col-12 p">
                Bathrooms
            </div>
            <div class="col-sm-12 col-lg-6">
                <input type="number" class="form-control mr-sm-2" placeholder="min" aria-label="Serch"
                       id="bathrooms-min">
            </div>
            <div class="col-sm-12 col-lg-6">
                <input type="number" class="form-control mr-sm-2" placeholder="max" aria-label="Serch"
                       id="bathrooms-max">
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="p">Sorting:</label>
                    <select class="form-control" id="sort">
                        <option value="relevancy">Relevancy</option>
                        <option value="bedroom_lowhigh">Bedroom lowhigh</option>
                        <option value="bedroom_highlow">Bedroom highlow</option>
                        <option value="price_lowhigh">Price lowhigh</option>
                        <option value="price_highlow">Price highlow</option>
                        <option value="newest">Newest</option>
                        <option value="oldest">Oldest</option>
                        <option value="random">Random</option>
                    </select>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-outline-success my-2 my-sm-0 col-12" onclick="sortBtn()">Pick up</button>
            </div>
            <div class="col-12 favorites mx-auto">Favorites</div>
            <div id="favorites"></div>
        </div>
    </div>
    <div class="col-sm-12 col-lg-9 px-0">
    <div class="text-right bg-dark" id="pages-of"></div>
    <div class="row" id="result-serch">
    </div>
    </div>
</div>
<div id="pagination"></div>
<div id="elements-deteils">
    <div class="slider-content">
        <span class="close">&times;</span>
        <div id="content-modal"></div>
        </div>
    <div id="map"></div>
    </div>
</div>
</body>
<script src="script.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYGyMfTEGyKVrV9mqErtH5l9aV282FSgg&callback=initMap"
        async defer></script>
</html>
